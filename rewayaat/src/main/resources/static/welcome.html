            About This Project
        </div>

        <p style="padding: 15px;">
			The objective of the Hadith Database Project (HDP) is to make
			accessible to the English speaking community a wide range of Sayings and Narrations
			in an easily searchable format. Currently there are over 33,000
			narrations stored on the database. Since the aim of the project was to
			provide easy access to the Hadith rather than focus on their
			authenticity, a reference to the <em>sanad</em> (chain of narrators)
			of the Hadith is not always provided. The Hadith Database uses those
			books which are popular with Shiâ€˜ite Muslims and relies on the
			compilers to have verified the <em>sanad</em> and authenticity of the
			traditions. The target audience for this project are Madressah
			teachers, young speakers and the community at large.
		</p>
