<header>
    <div uk-sticky="media: 960"
         class="uk-navbar-container tm-navbar-container"
         style="width: 100%; background-color: #f7f7f7; border-bottom: 1px solid rgba(0, 0, 0, 0.26);">
        <div class="uk-container uk-container-expand" style="height: 80px;">
            <nav class="uk-navbar">


                <ul class="uk-navbar-nav uk-visible@m">
                    <li class=""><a style="color: transparent;" href="/"><img
                            src="ALI-Logo.png"
                            style="margin-right: 15px; margin-top: 10px; width: 200px;"></a></li>

                </ul>
                <div id="queryBar" style=" display:none;   margin-top: 19px;">


                    <div class="input" autocomplete="off" autocorrect="off"
                         autocapitalize="off" spellcheck="false"
                         style="padding-top: 8px;  display:inline-block;
    border-radius: 5px; caret-color:black;  color: black; width:40vw;" id="queryBarText"
                         contentEditable=true data-text="Enter Query Here.."></div>
                    <div onclick="submitSearchQuery()"
                         class="uk-navbar-item uk-visible@m"
                         style="display:inline-block;  margin-left: 20px;">
                        <a style="border-style: solid; margin-bottom:-12px;  border-width: 1px;"
                           class="uk-button uk-button-default tm-button-default uk-icon">Search
                            <canvas uk-icon="icon: download" width="20" height="20"
                                    class="uk-icon" hidden="hidden"></canvas>
                        </a>
                    </div>
                </div>
                <a uk-navbar-toggle-icon="" uk-toggle=""
                   class="uk-navbar-toggle uk-hidden@m uk-navbar-toggle-icon uk-icon"></a>
            </nav>
        </div>
    </div>
</header>
